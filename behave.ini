[behave]
default_format = pretty
default_tags = -@wip
junit = true
junit_directory = reports/junit
logging_level = INFO
logging_format = %(levelname)-8s %(name)s: %(message)s
show_timings = true
summary = true
allure = true
allure_enabled = true
allure_results_directory = reports/allure-results
allure_report_directory = reports/allure-reports
allure_report_name = Allure Report
allure_labels = feature,story,tag,issue